<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>DRINKEEP</title>
</head>

<body>
    <style>
        @media (min-width: 768px) {
            body {
                background-color: rgba(44, 44, 44, 0.61);
            }
        }

        .carousel-inner>.carousel-item>img {
            margin: auto;
            height: 100vh;
            object-fit: cover;
        }
    </style>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/1.png" class="d-block w-auto" alt="drinkeep">
            </div>
            <div class="carousel-item">
                <img src="assets/img/2.png" class="d-block w-auto" alt="drinkeep">
            </div>
            <div class="carousel-item">
                <img src="assets/img/3.png" class="d-block w-auto" alt="drinkeep">
            </div>
            <div class="carousel-item">
                <img src="assets/img/4.png" class="d-block w-auto" alt="drinkeep">
            </div>
            <div class="carousel-item">
                <img src="assets/img/5.png" class="d-block w-auto" alt="drinkeep">
            </div>
            <div class="carousel-item">
                <img src="assets/img/6.png" class="d-block w-auto" alt="drinkeep">
            </div>
            <div class="carousel-item">
                <img src="assets/img/7.png" class="d-block w-auto" alt="drinkeep">
            </div>
            <div class="carousel-item">
                <img src="assets/img/8.png" class="d-block w-auto" alt="drinkeep">
            </div>
            <div class="carousel-item">
                <img src="assets/img/9.png" class="d-block w-auto" alt="drinkeep">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
